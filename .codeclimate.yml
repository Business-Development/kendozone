---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
  phpmd:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.php"
exclude_paths:
- config/
- tests/
- public/storage
- vendor
